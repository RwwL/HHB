<!DOCTYPE html>  
<html>  
	<head> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="hhb-sxsw.css">
		<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="jquery.json-2.2.min.js"></script>
		<script type="text/javascript" src="SocketClient.js"></script>
		<script type="text/javascript" src="detectmobilebrowser.js"></script>
		<script type="text/javascript" src="constants.js"></script>
		<script type="text/javascript">	
			$(document).ready(function(){
				
				var $container 	= $("#host-container"),
					height 		= window.innerHeight ? window.innerHeight : $(window).height(),
					height 		= height - 125,
					width 		= $container.width(),
					dim 		= ((height<width) ? height : width ) - 40;
					dim 		= (dim > 400) ? 400 : dim,
					client 		= new SocketClient(exports.CLIENT_TYPE_PLAYER, exports.SOCKET_ADDRESS);
					
				client.listen(function(msg){
				// console.log("player" , msg);
				});
				
				$('#host-button-a').bind(($.browser.mobile == true) ? "touchstart" : "mousedown", function(){		
		            client.sendMessage(exports.PLAY_MADE_MSG, 'startOrContinue');
		        });
		
				$('#host-button-b').bind(($.browser.mobile == true) ? "touchstart" : "mousedown", function(){		
		            client.sendMessage(exports.PLAY_MADE_MSG, 'redirectPigs');
		        });

				$('#host-button-c').bind(($.browser.mobile == true) ? "touchstart" : "mousedown", function(){		
		            client.sendMessage(exports.PLAY_MADE_MSG, 'toggleMusic');
		        });
	
			});
		</script>		
		<title>HHB: game host</title>  
	</head>  
	<body>
		<div id="host-container">
			<img src="i/logo.png" alt="" width="213" height="122">
			<button id="host-button-a">
				play/pause
			</button>
			<button id="host-button-c">
				toggle music
			</button>
			<button id="host-button-b">
				nudge
			</button>
		</div>
	</body>
</html>
